name: 3d front Project

# trigger가 되는 브랜치명 및 액션(push)
on:
  push:
    branches:
      - master

# 위 이벤트가 트리거되면 실행할 목록
jobs:
  build:
    # runner가 실행될 환경 지정
    runs-on: ubuntu-latest

   # named은 단계별로 실행되는 액션들의 설명을 담은 것으로, 나중에 github action에서 workflow에 표시된다.
   # uses 키워드로 action을 불러옴
    steps:
      - name: Checkout source code. # 레포지토리 체크아웃
        uses: actions/checkout@v3
        
      - name: Cache node modules # node modules 캐싱
        uses: actions/cache@v3
        with:
          path: node_modules # 프로젝트의 node_modules가 있는 경로로 설정
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies
        run: npm install --force

      - name: Build
        run: npm run build

      # aws 자격증명
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1  # AWS 인증을 위한 공식 액션 사용
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # 키 이름 확인 (ID)
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # 키 이름 확인 (SECRET)
          aws-region: ap-northeast-2
          
      # s3에 build 파일을 올린다.
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY  }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY  }}
        run: |
          aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete  # 불필요한 파일 삭제
      
